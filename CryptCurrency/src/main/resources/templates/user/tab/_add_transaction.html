<th:block id="main-content">
    <!-- Add Transaction Style -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/user/tab/add_transaction.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/utils/icon.css}">

    <!-- Add Transaction Content -->
    <header>
        <span>Send Your Coin</span>
        <span>Balance: _</span>
    </header>
    <form id="transaction" th:action="@{/transactions/add}" method="POST" autocomplete="off">
        <div class="form-group">
            <label for="">Your Wallet Id:</label>
            <div class="d-flex flex-row">
                <input type="text" name="from" class="form-control">
                <div class="input-with-icon">
                    <input type="text" name="currency" class="form-control">
                    <span class="flaticon-bitcoin-coin" aria-hidden="true"></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="">Send to:</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Amount:</label>
            <div class="d-flex flex-row">
                <div class="input-with-icon">
                    <input type="text" class="form-control">
                    <span>USD</span>
                </div>
                <span>=</span>
                <div class="input-with-icon">
                    <input type="text" class="form-control">
                    <span>BTC</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="">Description:</label>
            <textarea class="form-control" rows="4"></textarea>
        </div>
        <input type="submit" class="btn btn-primary" value="Add Transaction">
    </form>

    <!-- Add Transaction JS -->
    <script type="text/javascript" th:src="@{/js/user/add_transaction.js}" ></script>
</th:block>
