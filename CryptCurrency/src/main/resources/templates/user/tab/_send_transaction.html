<th:block id="right-content">
    <!-- Send Transaction Style -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/user/tab/send_transaction.css}">

    <!-- Send Transaction Content -->
    <form id="block" th:action="@{/transactions/send}" method="POST"></form>

    <!-- Send Block to all Node -->
    <footer class="d-flex justify-content-end">
        <input type="submit" form="block" class="btn btn-success" value="Send Transaction">
    </footer>
</th:block>
